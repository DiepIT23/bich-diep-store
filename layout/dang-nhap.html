<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Nhập</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main>
    <div class="breadcrumb">
      <a href="#">Trang chủ</a> / <span>Tài Khoản</span>
    </div>
    <div class="login-container">
      <aside class="sidebar">
        <ul>
          <li><strong>Nội Dung Trang</strong></li>
          <li ></li><a href="dang-nhap.html">1 Đăng Nhập</a></li>
          <li ></li><a href="dang-ky.html">2 Đăng Ký</a></li>
        </ul>
      </aside>
      <section class="login-form">
        <h1>Đăng nhập</h1>
        <form onsubmit="validateLoginForm(event)">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required>
        
          <label for="login-password">Mật khẩu:</label>
          <input type="password" id="login-password" name="password" required>
        
          <button type="submit">Đăng nhập</button>
        </form>
        
        <p>Chưa có tài khoản? <a href="dang-ky.html">Đăng Ký</a></p>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>Mọi lưu trữ dữ liệu đều bảo mật theo quy định pháp luật</p>
  </footer>
</body>
<script src="validate.js"></script>

</html>
